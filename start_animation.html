<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>大富翁小學堂</title>
		<style>
		.cv
		{
			position: absolute;
		}
		#atcen
		{
			position: relative;
		}
		#VIDEO1
		{
			z-index: 1;
		}
		#buttonimg
		{
			z-index: 2;
		}
		#touchfeel
		{
			z-index: 10;
		}
		</style>
		<script src="js/framework/jquery.js"></script>
		<script src="js/method.js"></script>
		<script src="js/start_animation.js"></script>
	</head>
	<body>
		<div id="atcen">
			<video autoplay="autoplay" id="VIDEO1"  class="cv"  width="750" >
				<source src="media/video/start_video.mp4"; type="video/mp4">
				<source src="media/video/start_video.ogv"; type="video/ogg">
			</video>
			<canvas id="buttonimg" class="cv" width="750" height="420"><p>Warning: 您的瀏覽器時髦值不夠，不能運行canvas</p> </canvas>
			<canvas id="touchfeel" class="cv" width="750" height="420"> </canvas>
		</div>
	</body>
</html>
